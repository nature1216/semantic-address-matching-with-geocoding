											//query 전송 코드 -> 나중에 서버로 전송

												if (xhr.readyState == 4 && xhr.status == 200) {

												}
											};
											var query = document.getElementById("dpr_query").value;
											xhr.open("GET", "get_query.php?dpr_query=" + encodeURIComponent(query), true);

										}
